<!DOCTYPE html>
<html lang="ru" xmlns:align="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'plan/dropdown.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'plan/create.js' %}"></script>
    <title>Plan</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 ">
        <div class="container ">
            <div class="col-lg-2">
                <input placeholder="Select date" type="date" name="date_plan" id="example" class="form-control date_plan" value="{{today.year}}-0{{today.month}}-01">
            </div>

            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse  " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% url "all_plan" as all %}
                        <a class="nav-link all_plan {% if all == request.path %} active {%endif%}">Весь</a>
                    </li>
                    <li class="nav-item">
                        {% url "list_plan" as list %}
                        <a class="nav-link {% if list == request.path %} active {%endif%}" aria-current="page" href="/">План</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link add_plan" data-bs-toggle="modal" data-bs-target="#exampleModal">Добавить</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link akt" >Акт</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

<div class="container-fluid plan_view">
    {% block plan_view %}


    {% endblock %}
</div>

{% block javascript %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


{% endblock javascript %}

</body>
</html>
